<!DOCTYPE html>
<html lang="en" ng-app="wdiYearbook">
<head>
  <meta charset="UTF-8">
  <title>WDI 11 Yearbook</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div ng-controller="StudentsController">
    <div id="wrapper">
      <div class="column" ng-repeat="student in students" ng-mouseover="selectStudent(student)">
        <section>
          <img src="{{ student.photo }}">
          <div class="details" ng-show="student === selectedStudent">
            <ul>
              <li>{{ selectedStudent.name }}</li>
              <li><a href="#">Bio</a></li>
              <li><a href="#">Email</a></li>
              <li><a href="#">GitHub</a></li>
            </ul>
          </div>
        </section>
      </div>
      
    </div>
  </div>
</body>
</html>
